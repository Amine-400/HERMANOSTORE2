
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Checkout</title>
  <style>
    body { font-family: sans-serif; background: #f9f9f9; margin: 0; }
    header, footer { background: #111; color: #fff; text-align: center; padding: 20px; }
    .form-container { max-width: 500px; margin: 20px auto; padding: 20px; background: white; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
    label { display: block; margin: 10px 0 5px; }
    input, button { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; }
    button { background-color: #007bff; color: white; cursor: pointer; }
  </style>
</head>
<body>
  <header>
    <h1>Page d'achats</h1>
  </header>
  <div class="form-container">
    <h2>Informations de Livraison</h2>
    <form>
      <label for="name">Nom</label>
      <input type="text" id="name" required>
      
      <label for="city">Ville</label>
      <input type="text" id="city" required>

      <label for="phone">Numéro de téléphone</label>
      <input type="tel" id="phone" required>
      
      <button type="submit">Confirmer l'Achat</button>
    </form>
  </div>
  <footer>
    <p>&copy; 2025 Hermanostore</p>
  </footer>
</body>
</html>
