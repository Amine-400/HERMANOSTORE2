<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HERMANOSTORE</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-MV+XY5S1cwDCUXOx8RZST2U8kMj0TWqYkRvCz0jk8F9SkKZ9HcFb/l1HZ2j8u2wGv0CkDcYzqf1U2E3PRv0K8g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
    }

    body {
      background-color: #f9f9f9;
      color: #333;
    }

    header {
      background-color: #111;
      color: white;
      text-align: center;
      position: relative;
      overflow: hidden;
      height: 110px;
      padding-top: 10px;
    }

    .logo {
      height: 40px;
      margin-bottom: 10px;
    }

    .cart-container {
      position: absolute;
      top: 10px;
      right: 20px;
      background-color: #FFD700;
      padding: 10px;
      border-radius: 50%;
      font-size: 20px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .cart-container:hover {
      background-color: #ffcc00;
    }

    .cart-count {
      position: absolute;
      top: -5px;
      right: -5px;
      background-color: red;
      color: white;
      font-size: 12px;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      text-align: center;
    }

    .marquee-container {
      position: absolute;
      bottom: 10px;
      width: 100%;
      overflow: hidden;
      height: 30px;
    }

    .marquee-text {
      position: absolute;
      width: 100%;
      white-space: nowrap;
      font-size: 20px;
      color: #FFD700;
      text-shadow: 1px 1px 2px black;
      opacity: 0;
      animation: slideText 12s ease-in-out infinite;
    }

    .marquee-text:nth-child(1) { animation-delay: 0s; }
    .marquee-text:nth-child(2) { animation-delay: 4s; }
    .marquee-text:nth-child(3) { animation-delay: 8s; }

    @keyframes slideText {
      0%   { left: 100%; opacity: 1; }
      20%  { left: 50%; transform: translateX(-50%); opacity: 1; }
      30%  { left: 50%; transform: translateX(-50%); opacity: 1; }
      50%  { left: -100%; opacity: 0; }
      100% { left: -100%; opacity: 0; }
    }

    .sections {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
      padding: 40px;
    }

    .section {
      background-color: white;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      overflow: hidden;
      text-align: center;
      text-decoration: none;
      color: inherit;
      transition: transform 0.3s ease;
    }

    .section:hover {
      transform: scale(1.03);
    }

    .section img {
      width: 100%;
      height: 250px;
      object-fit: cover;
    }

    .section h2 {
      padding: 20px;
      font-size: 24px;
    }

    footer {
      background-color: #111;
      color: white;
      text-align: center;
      padding: 20px;
    }

    @media (max-width: 768px) {
      .sections {
        padding: 20px;
      }

      .section h2 {
        font-size: 20px;
      }
    }

    .floating-buttons {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      z-index: 1000;
    }

    .floating-buttons a {
      width: 120px;
      height: 50px;
      border-radius: 25px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #25D366;
      color: white;
      text-decoration: none;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: transform 0.3s ease;
      font-size: 16px;
      font-weight: bold;
    }

    .floating-buttons a.instagram {
      background-color: #E4405F;
    }

    .floating-buttons a:hover {
      transform: scale(1.1);
    }
  </style>

  <div class="cart-icon">
    <a href="cart.html">
      <img src="cart-icon.png" alt="Cart">
      <span id="cart-count">0</span>
    </a>
  </div>

<script>
  // Initialize cart from sessionStorage
  let cart = JSON.parse(sessionStorage.getItem('cart')) || [];
  updateCartCount();

  function addToCart(productName, productPrice) {
    cart.push({name: productName, price: productPrice});
    sessionStorage.setItem('cart', JSON.stringify(cart));
    updateCartCount();
  }

  function updateCartCount() {
    let count = cart.length;
    document.getElementById('cart-count').textContent = count;
  }
</script>
</head>
<body>

  <div class="cart-icon">
    <a href="cart.html">
      <img src="cart-icon.png" alt="Cart">
      <span id="cart-count">0</span>
    </a>
  </div>

  <header>
    <img src="https://i.ibb.co/TXNGd8P/20240724-213250-0000.png" alt="Logo" class="logo">
    <div class="marquee-container">
      <div class="marquee-text">HERMANOSTORE</div>
      <div class="marquee-text">Découvrez nos catégories exclusives</div>
      <div class="marquee-text">توصيل إلى جميع ربوع المملكة في غضون 24 ساعة</div>
    </div>
    <!-- Cart button -->
    <div class="cart-container" id="cart-container">
      <i class="fa fa-shopping-cart"></i>
      <div class="cart-count" id="cart-count">0</div>
    </div>
  </header>

  <div class="sections">
    <a href="chaussures.html" class="section">
      <img src="https://i.ibb.co/bMLfcQsQ/734bdc68-02bc-41cf-92b8-8e99269317a4.jpg" alt="Chaussures">
      <h2>Chaussures Sportives</h2>
    </a>
    <a href="vetements.html" class="section">
      <img src="https://i.ibb.co/Q3JZy7XR/cd11e763-4084-4a35-a040-506abb46b651.jpg" alt="Vêtements">
      <h2>Vêtements Sportifs</h2>
    </a>
    <a href="casquettes.html" class="section">
      <img src="https://i.ibb.co/JWC55xC3/4b3335bc-f53f-4cfe-9ba4-79de478131e1.jpg" alt="Casquettes">
      <h2>Casquettes</h2>
    </a>
  </div>

  <!-- Floating WhatsApp & Instagram Buttons with App Names -->
  <div class="floating-buttons">
    <a href="https://wa.me/212600000000" target="_blank" title="Contactez-nous sur WhatsApp">
      WhatsApp
    </a>
    <a href="https://www.instagram.com/hermano_store.1?igsh=cjIweXJ1YmU0cmdr" class="instagram" target="_blank" title="Suivez-nous sur Instagram">
      Instagram
    </a>
  </div>

  <footer>
    <p>&copy; 2025 Boutique Sportive. Tous droits réservés.</p>
  </footer>

  <script>
    let cart = [];
    
    function addToCart(productName, productPrice) {
      cart.push({ name: productName, price: productPrice });
      updateCartDisplay();
    }

    function updateCartDisplay() {
      document.getElementById('cart-count').innerText = cart.length;
      const total = cart.reduce((sum, item) => sum + item.price, 0);
      document.getElementById('cart-container').title = Total: ${total} MAD;
    }
  </script>
</body>
</html>
