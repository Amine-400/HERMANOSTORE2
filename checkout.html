<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Page d'achat</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <header>
    <img src="https://i.ibb.co/TXNGd8P/20240724-213250-0000.png" alt="Logo" class="logo">
    <nav>
      <a href="../index.html">Accueil</a>
      <a href="chaussures.html">Chaussures</a>
      <a href="vetements.html">Vêtements</a>
      <a href="casquettes.html">Casquettes</a>
    </nav>
    <div class="cart-container">
      <i class="fa fa-shopping-cart"></i>
      <div class="cart-count" id="cart-count">0</div>
    </div>
  </header>

  <div class="form-container">
    <h2>Informations de Livraison</h2>
    <form>
      <label for="name">Nom</label>
      <input type="text" id="name" required>
      
      <label for="city">Ville</label>
      <input type="text" id="city" required>

      <label for="phone">Numéro de téléphone</label>
      <input type="tel" id="phone" required>
      
      <button type="submit">Confirmer l'Achat</button>
    </form>
  </div>

  <footer>

  </footer>

  <script src="script.js"></script>
